Name: manager
Host: 0.0.0.0
Port: 7001
Log:
  ServiceName: manager
  Mode: file
  Path: logs/
  Level: info
  Stat: true
  KeepDays: 20
  Rotation: daily

WeChat:
  AppID:
  AppSecret:
  Token:
  EncodingAESKey:

UserDocRpcConf:
  Middlewares:
    Trace: true
    Duration: true # 请求处理时间
    Prometheus: false
    Breaker: true
    Timeout: true # 限制RPC请求超时时间，阈值为上面的Timeout值
  Etcd:
    Hosts:
      - 1.etcd:2379
    Key: userdoc.rpc
    CertFile: certs/etcd-client.crt
    CertKeyFile: certs/etcd-client.key
    CACertFile: certs/ca.crt
    InsecureSkipVerify: false

WeSearch:
  KeyPrefix:
    UrlCollector: https://mp.weixin.qq.com/s/
    UrlQuery: 搜索